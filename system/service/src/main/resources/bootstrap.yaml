nacos-server-addr: ${NACOS_SERVER_ADDR:110.40.220.98:8848}
nacos-namespace: ${NACOS_NAMESPACE:local-dev}
nacos-group: ${NACOS_GROUP:xh-admin}
nacos-username: ${NACOS_USERNAME:localdev}
nacos-password: ${NACOS_PASSWROD:localdev}

server:
  port: ${SERVER_PORT:6002}

spring:
  application:
    name: system
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos-server-addr}
        namespace: ${nacos-namespace}
        group: ${nacos-group}
        username: ${nacos-username}
        password: ${nacos-password}
      config:
        server-addr: ${nacos-server-addr}
        username: ${nacos-username}
        password: ${nacos-password}
        file-extension: yaml
        namespace: ${nacos-namespace}
        group: ${nacos-group}
        shared-configs:
          - data-id: common.${spring.cloud.nacos.config.file-extension}
            group: ${nacos-group}
            refresh: true
